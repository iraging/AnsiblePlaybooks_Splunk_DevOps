- hosts: oic_search
  tasks:
    - name: Backup Splunk etc/apps prior to deployment
      command: tar czvf /lm_tmp/splunk_backup/splunk_apps_backup.tgz /opt/splunk/etc/apps
      become: true
      become_method: sudo
      become_user: splunk

    - name: Sync Git OIC Search Center repository apps to Splunk OIC Search Center Deployer
      synchronize:
        src: /data/jenkins/git_repo/OIC_Search_Center/
        dest: /opt/splunk/etc/apps
        recursive: yes
        delete: no
        rsync_path: "sudo rsync"
        use_ssh_args: yes
        rsync_opts:
          - "--exclude=.git"
          - "--exclude=*.pyc"
          - "--exclude=*.md"
          - "--exclude=*template"
          - "--exclude=alert_logevent"
          - "--exclude=alert_webhook"
          - "--exclude=appsbrowser"
          - "--exclude=introspection_generator_addon"
          - "--exclude=framework"
          - "--exclude=gettingstarted"
          - "--exclude=launcher"
          - "--exclude=learned"
          - "--exclude=legacy"
          - "--exclude=sample_app"
          - "--exclude=search"
          - "--exclude=splunk_archiver"
          - "--exclude=SplunkForwarder"
          - "--exclude=splunk_httpinput"
          - "--exclude=splunk_instrumentation"
          - "--exclude=SplunkLightForwarder"
          - "--exclude=splunk_monitoring_console"
          - "--exclude=user-prefs"

    - name: Set ownership to splunk:splunk
      become: yes
      become_method: sudo
      file:
       dest: /opt/splunk/etc/apps
       owner: splunk
       group: splunk
       recurse: yes

    - name: Set execute permisions on Nix shell scripts
      become: yes
      become_method: sudo
      file:
       dest: /opt/splunk/etc/apps/Splunk_TA_nix/bin/
       mode: 0755
       recurse: yes

    - name: Restart Splunk
      command: /opt/splunk/bin/splunk restart
      become: true
      become_method: sudo
      become_user: splunk
      register: splunkstatus
    - debug: var=splunkstatus.stdout_lines

